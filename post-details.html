<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="postDetails"></div>
<div class="comnts"></div>
</body>
<script>
    let url = new URL (location.href);
    let id = url.searchParams.get('id');
    let target = document.querySelector('.postDetails')
    let comnts = document.querySelector('.comnts')


    fetch(`https://jsonplaceholder.typicode.com/posts/${id}/`)
        .then(value => value.json())
        .then(posts => {
            for (const key in posts) {
                let div = document.createElement('div')
                div.innerText = `${key} - ${posts[key]}`
                target.appendChild(div)
            }
        })
    fetch(`https://jsonplaceholder.typicode.com/posts/${id}/comments`)
        .then(value => value.json())
        .then(comments => {
            for (const comment of comments) {

                    let commnt = document.createElement('div')
                    commnt.innerText = 'Comment'+": " + comment.body;
                    commnt.className="commnt"
                    comnts.appendChild(commnt)

            }
        })

</script>
</html>
